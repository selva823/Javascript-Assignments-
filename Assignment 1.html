<html>

        <title> welcome </title>
    </head>
    <body>
        <h1>Javascript Demo</h1>

        <script>

            // variable

            console.log(1+"2"+"2");   //Output: 122  Reason:Anything inside "" is considered a string
            console.log(1+ +"2"+"2");  // Output:32  Reason: Because 2 with + before it is casted as int
            console.log(1+ -"1"+"2");  //Output: 2 Reason: As before 1 with -before it is casted as int
            console.log(+"1"+"1"+"2");  //Output:112 Reason: All values are considered as strings
            console.log("A"-"B" + "2");  //Output:NaN2  Reason: Any operator except + on strings return NaN and string "2" is concatenated with NaN
            console.log("A"-"B"+2);  //Output:NaN  Reason: Any operator except + on strings return NaN and you cannot do addition on it

            // Question 2

            var marks= 89;


            if(marks>90){
                console.log("AA");
            }else if(marks>80 && marks<=90){
                console.log("AB");
            }else if(marks>70 && marks<=80){
                console.log("BB");
            }else if(marks>60 && marks<=70){
                console.log("BC");
            }else if(marks>50 && marks<=60){
                console.log("CC");
            }else if (marks>40 && marks<=50){
                console.log("CD");
            }else if(marks>30 && marks<=40){
                console.log("DD");
            }else if(marks<=30){
                console.log("FF");
            }
            

        </script>
    </body>
